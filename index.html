/* Style the tab */
div.tab {
    float: left;
    padding-top: 70px;
    border-top: 20px solid darkred;
    border-bottom: 20px solid darkred;
    width: 350px;
    height: 900px;
}

/* Style the buttons inside the tab */
div.tab button {
    display: block;
    background-color: inherit;
    color: lightgray;
    padding: 10px 0px;
    width: 100%;
    border: none;
    outline: none;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
    font-size: 80px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    color:darkred;
}

/* Create an active/current "tab button" class */
div.tab button.active {
    color:darkred;
}

/* Style the tab content */

<script>
function openEvent(event, eventName) {
    var i, tabcontent, homecontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    
    homecontent = document.getElementsByClassName("homecontent");
    for (i = 0; i < homecontent.length; i++) {
        homecontent[i].style.display = "none";
    }
    
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(eventName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
